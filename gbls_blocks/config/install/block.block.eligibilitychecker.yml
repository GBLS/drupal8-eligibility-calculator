  checker_title: 'GBLS Eligibility Checker'
  checker_description:
    value: "<p>GBLS represents clients in a wide variety of civil (not criminal) matters. We also assist with criminal record (CORI) sealing. Specific priorities and case acceptance criteria change often. You can check your income and location eligibility for most of GBLS's services below. Not every eligible client will receive help.</p>\r\n"
    format: full_html
  checker_qualifies:
    value: "<p>It appears you may qualify for assistance. You live in the GBLS service area and your income is below the maximum limit. Call our <a href=\"tel:1-617-371-1234\"> main office (617-371-1234)</a> to find out if we can help with your specific legal issue. Please note: not all eligible families can be helped.</p>\r\n"
    format: full_html
  checker_disqualifies:
    value: "<p>Unfortunately, based on your income or location, it appears you probably don't qualify for GBLS's assistance. Eligibility may change for different legal problems and with special circumstances (for example, unusually high medical expenses). If you think an exception applies for your case, you can call our <a href=\"tel:1-617-371-1234\">main office (617-371-1234)</a> and speak to an attorney to confirm your eligibility.</p>\r\n\r\n<p>If these exceptions do not apply, we recommend that you check the <a href=\"https://www.masslegalservices.org/FindLegalAid\">legal resource finder</a> to determine if another legal services program may be able to assist you.</p>\r\n"
    format: full_html
  rules_url: /get-legal-help/towns-served
